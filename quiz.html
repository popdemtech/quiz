<html>
    <head>
        <style>
            .display-none { display: none; }

            :root {
                --container-max-width: 440px;

                --font-size-big: 24px;
                --font-size-normal: 16px;
                --font-size-small: 12px;

                --spacing-big: 24px;
                --spacing-normal: 16px;
                --spacing-small: 12px;
            }

            * {
                font-family: sans-serif;
            }

            #quizzendor {
                max-width: var(--container-max-width);
                padding: var(--spacing-normal);
                box-sizing: border-box;
                text-align: center;
                border: 1px solid black;
            }

            .quizzenhat-layout {
                display: flex;
                align-items: center;
            }

            .quiz-description {
                margin-bottom: var(--spacing-big);
            }

            .quiz-description > *:not(:last-child) { margin-bottom: var(--spacing-normal); }

            #question-list {
                margin-bottom: var(--spacing-big);
            }

            .question {
                padding: var(--spacing-small);
            }

            .question-prompt {
                font-weight: bold;
                font-size: var(--font-size-big);
            }

            .question-option {
                padding: var(--spacing-small);
            }

            .option-label {
                padding: var(--spacing-small);
            }

            .question-option:hover {
                background-color: #eee;
            }

            .selected {
                background-color: #eee;
            }

            #outcome {
                padding: var(--spacing-normal);
                border: 10px double black;
                margin-bottom: var(--spacing-big);
            }

            #outcome .layout-left {
                flex: 2;
                text-align: center;
            }

            #outcome .layout-right {
                flex: 1;
            }

            #outcome-icon { max-width: 200px; }

            .icon svg { max-width: 100%; max-height: 100%; height: auto; }

            input[type=radio] {
                position: fixed;
                opacity: 0;
                pointer-events: none;
            }

            button {
                width: 50%;
                font-size: var(--font-size-big);
                padding: var(--spacing-small);
            }
        </style>
    </head>
    <body>
        <div id="quizzendor"></div>

        <script>
            /*
                POPQUIZ Framework
            */
            function initQuiz() {
                quiz.init(window.POPQUIZ.config);
                renderQuiz(quiz);
            }
            document.body.onload = initQuiz;

            function renderQuiz(quiz) {
                document.getElementById('quizzendor').innerHTML = quizTemplate;
                document.getElementById('label').innerHTML = quiz.label;
                document.getElementById('description').innerHTML = quiz.description;
                document.getElementById('quiz-icon').innerHTML = quiz.icon;
                
                const startBtn = document.getElementById('click-to-start');
                startBtn.innerHTML = quiz.startCta;
                startBtn.addEventListener('click', function() {
                    document.getElementById('question-list').classList.remove('display-none');
                    document.getElementById('click-to-submit').classList.remove('display-none');
                    document.getElementById('click-to-start').classList.add('display-none');
                });

                const submitBtn = document.getElementById('click-to-submit');
                submitBtn.innerHTML = quiz.submitCta;
                submitBtn.addEventListener('click', function() {
                    const selections = document.querySelectorAll('input:checked');
                    selections.forEach(function(input) {
                        const effect = JSON.parse(input.value);
                        quiz.applyEffect(effect);
                    });

                    const result = quiz.getResult();
                    const { score, outcome } = result;
                    const outcomeElement = document.getElementById('outcome');
                    const outcomeTitle = document.getElementById('outcome-title');
                    const outcomeDescription = document.getElementById('outcome-description');
                    const outcomeIcon = document.getElementById('outcome-icon');
                    outcomeElement.classList.remove('display-none');
                    outcomeTitle.innerHTML = `You got ${outcome.name}`;
                    outcomeDescription.innerHTML = outcome.slogan;
                    outcomeIcon.innerHTML = outcome.icon;

                    document.getElementById('click-to-submit').classList.add('display-none');
                    document.getElementById('click-to-reset').classList.remove('display-none');
                    document.getElementById('question-list').classList.add('display-none');
                });

                const resetBtn = document.getElementById('click-to-reset');
                resetBtn.innerHTML = quiz.resetCta;
                resetBtn.addEventListener('click', function() {
                    quiz.init(window.POPQUIZ.config);
                    renderQuiz(quiz);
                });

                const questionList = document.getElementById('question-list');
                quiz.questions.forEach((question) => {
                    const questionElement = renderQuestion(question);
                    questionList.append(questionElement);
                });
            }

            function renderQuestion(question) {
                const { id, prompt, options } = question;

                const questionElement = document.createElement('div');
                questionElement.classList.add('question');
                questionElement.id = `question-${id}`;

                const promptElement = document.createElement('div');
                promptElement.innerHTML = prompt;
                promptElement.classList.add('question-prompt');
                questionElement.append(promptElement);

                options.forEach((option, index) => {
                    const { label, effect } = option;
                    const optionId = `question-${id}-option-${index}`;

                    const labelElement = document.createElement('label');
                    labelElement.classList.add('option-label');
                    labelElement.innerHTML = label;
                    labelElement.htmlFor = optionId;

                    const inputElement = document.createElement('input');
                    inputElement.type = 'radio';
                    inputElement.id = optionId;
                    inputElement.name = `question-${id}`;
                    inputElement.value = JSON.stringify(effect);

                    const optionElement = document.createElement('div');
                    optionElement.classList.add('question-option');
                    optionElement.classList.add(optionId);
                    optionElement.append(labelElement);
                    optionElement.append(inputElement);
                    optionElement.addEventListener('click', function(event) {
                        const selected = questionElement.querySelector('.question-option.selected');
                        if (selected) { selected.classList.remove('selected'); }
                        optionElement.classList.add('selected');
                    });

                    questionElement.append(optionElement);
                });

                return questionElement;
            }

            function renderQuestions(questions) {
                const form = document.getElementById('form');
                questions.forEach((question) => {
                    const element = createQuestion(question);
                    form.append(questionElement);
                });
            }
            
            const quiz = {
                init: function(quizConfig) {
                    const {
                        outcomes, questions, label, description, startCta, submitCta, resetCta, icon
                    } = quizConfig;
                    quiz.outcomes = outcomes;
                    quiz.questions = questions;
                    quiz.label = label;
                    quiz.description = description; 
                    quiz.startCta = startCta;
                    quiz.submitCta = submitCta;
                    quiz.resetCta = resetCta;
                    quiz.icon = quizIcon();
                    this.setTraitScore();
                },
                applyEffect(effect) { quiz.traitScore[effect.trait] ? quiz.traitScore[effect.trait].score += effect.score : null; },
                getResult() {
                    let result;
                    for (let outcomeSymbol in quiz.traitScore) {
                        if (!result) {
                            result = quiz.traitScore[outcomeSymbol];
                        }
                        if (quiz.traitScore[outcomeSymbol].score > result.score) {
                            result = quiz.traitScore[outcomeSymbol];
                        }
                    }
                    return result;
                },
                setTraitScore() { quiz.traitScore = quiz.outcomes.reduce((score, o) => ({ ...score, [o.symbol]: { outcome: o, score: 0 }}), {}); }
            };

            const quizTemplate = `
                <div id="quiz">
                    <div class="quiz-description">
                        <h1 id="label"></h1>
                        <div id="description"></div>
                        <div id="quiz-icon" class="icon"></div>
                    </div>

                    <div id="question-list" class="display-none"></div>

                    <div id="outcome" class="display-none">
                        <div class="quizzenhat-layout">
                            <div class="layout-left">
                                <h2 id="outcome-title"></h2>
                                <p id="outcome-description"></p>
                            </div>
                            <div class="layout-right">
                                <div id="outcome-icon" class="icon"></div>
                            </div>
                        </div>
                    </div>

                    <button id="click-to-start"></button>
                    <button id="click-to-submit" class="display-none"></button>
                    <button id="click-to-reset" class="display-none"></button>
                </div>
            `;

            /*
                Quiz Customization
            */
            const qui = { id: 1, symbol: 'qui', name: 'Quizzendor', slogan: 'Saviors of the World', icon: quiIcon() };
            const huf = { id: 2, symbol: 'huf', name: 'Huffencup', slogan: 'Heralds of the New Earth', icon: hufIcon() };
            const ray = { id: 3, symbol: 'ray', name: 'Raymondlee', slogan: 'Masters of the Element', icon: rayIcon() };
            const sly = { id: 4, symbol: 'sly', name: 'Slytherin', slogan: 'The Holy Torch', icon: slyIcon() };

            const outcomes = [qui, huf, ray, sly];

            const questions = [
                {
                    id: 1,
                    prompt: 'How has the going been?',
                    options: [
                        {
                            label: 'I have been going alone.',
                            effect: { trait: qui.symbol, score: 1 }
                        },
                        {
                            label: 'I have been going together.',
                            effect: { trait: huf.symbol, score: 1 }
                        }
                    ]
                },
                {
                    id: 2,
                    prompt: 'How have you spent your free time?',
                    options: [
                        {
                            label: 'I spend my time learning new things.',
                            effect: { trait: sly.symbol, score: 1 }
                        },
                        {
                            label: 'I spend my time making sharable content.',
                            effect: { trait: ray.symbol, score: 1 }
                        }
                    ]
                },
                {
                    id: 3,
                    prompt: 'How did you spend recess?',
                    options: [
                        {
                            label: 'I was playing sports in the fields and on the courts.',
                            effect: { trait: qui.symbol, score: 1 }
                        },
                        {
                            label: 'I prefered art class.',
                            effect: { trait: ray.symbol, score: 1 }
                        }
                    ]
                },
                {
                    id: 4,
                    prompt: 'Would you rather play a strategy game or interact on social media?',
                    options: [
                        {
                            label: 'I would prefer to play a strategy game.',
                            effect: { trait: sly.symbol, score: 1 }
                        },
                        {
                            label: 'I would prefer social media.',
                            effect: { trait: huf.symbol, score: 1 }
                        }
                    ]
                },
                {
                    id: 5,
                    prompt: 'Is there a house you want to intentionally select?',
                    options: [
                        {
                            label: 'Let the sorting occur naturally.',
                            effect: { trait: null, score: 0 }
                        },
                        {
                            label: `I choose ${qui.name}: ${qui.slogan}`,
                            effect: { trait: qui.symbol, score: 10 }
                        },
                        {
                            label: `I choose ${huf.name}: ${huf.slogan}`,
                            effect: { trait: huf.symbol, score: 10 }
                        },
                        {
                            label: `I choose ${ray.name}: ${ray.slogan}`,
                            effect: { trait: ray.symbol, score: 10 }
                        },
                        {
                            label: `I choose ${sly.name}: ${sly.slogan}`,
                            effect: { trait: sly.symbol, score: 10 }
                        },
                    ]
                }
            ];

            function quizIcon() {
                return `<svg width="789.22mm" height="355.23mm" version="1.1" viewBox="0 0 .0037582 .0011961" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"><g transform="translate(.00050195 .0015175)"><g transform="translate(0 .00013846)"><rect x="-.00050195" y="-.0019037" width=".0037582" height=".0016916" fill="#fff" style="paint-order:fill markers stroke"/><g transform="matrix(-6.1586e-5 2.9125e-6 2.9125e-6 6.1586e-5 .012377 -.042102)" stroke="#000" stroke-width=".51356"><g stroke-width=".51356"><path d="m190.51 661.13s-0.58547-3.7633 0.857-5.7925c1.4424-2.0292 3.0444-1.982 4.3348-2.0102 1.2904-0.0282 3.0768-0.0835 3.222 0.063 0.14523 0.14646-0.12782 0.51108-0.12782 0.51108s-1.2711-0.29486-1.9787 0.4247c-0.70765 0.71955-1.8957 2.0183-0.47893 3.9428l1.4168 1.9246-1.9941 3.528z" fill="#d40000"/><path d="m191.17 666.75s-1.821-3.432-3.5864-2.5082c-1.7654 0.92376-1.7935 4.3748-1.7935 4.3748l-0.41589-0.0209s-0.74141-4.887 0.014-6.8113c0.75538-1.9244 2.3413-3.9125 6.6418-1.0131 4.3006 2.8994 4.6651 4.2585 4.6651 4.2585z" fill="#008033"/><path d="m199.37 664.55s0.31618-3.6608 2.3069-3.7443c1.9907-0.0836 3.5515 2.2792 3.5515 2.2792l0.39062-0.36965s-0.32146-2.8988-1.8722-4.2659c-3.018-2.6606-5.6292 0.10567-7.5273 1.8598-1.4106 1.3035-1.8183 5.4675-1.8183 5.4675z" fill="#2c5aa0"/></g><g fill="#d4aa00"><path d="m191.42 667.78c-0.14671-0.4074-0.60762-1.1482-0.60762-1.1482s2.4874-1.2079 3.8178-1.5484c1.5235-0.38987 4.6863-0.54504 4.6863-0.54504s0.0181 1.0619 0.0885 1.5871c0.0625 0.46682 0.29567 1.3817 0.29567 1.3817s-2.8011 0.11251-4.1433 0.47435c-1.3193 0.35509-3.7547 1.6438-3.7547 1.6438-0.0181-0.62561-0.16974-1.2543-0.38258-1.8454z" stroke-width=".51356"/><g stroke-width="12.663"><circle transform="matrix(.039171 -.010505 .010505 .039171 216.82 630.38)" cx="-559.39" cy="446.58" r="30.334" color="#000000"/><circle transform="matrix(.039171 -.010505 .010505 .039171 222.86 640.3)" cx="-559.39" cy="446.58" r="30.334" color="#000000"/><circle transform="matrix(.039171
